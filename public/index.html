<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
        <!-- Webpage Stylesheet -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <!-- JQuery -->
      <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
      <!-- CSV core JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>    
      

      <!-- Start main code-->
      <!-- Nav Tabs -->
      <nav class="navbar navbar-expand-lg navbar-light blue-grey lighten-5 mb-4">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Navbar</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"></span></button>
      
      
        <ul class="nav navbar-nav mr-auto" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
            <div class="arrow-down active-arrow"></div>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#analytics" role="tab">Profile</a>
            <div class="arrow-down"></div>
          </li>
        </ul>
      </nav> 

      <!-- Nav Tab contents-->
      <div class="tab-content">
        <!-- Analytics dashboard -->
        <div class="tab-pane active" id="home" role="tabpanel">
          <!-- Search form -->
          <div class='container'>
  
            <!-- Jumbotron -->
            <div class="jumbotron text-center">

              <!-- Title -->
              <h2 class="card-title h2">University Ranking</h2>
              <!-- Subtitle -->
              <p class="blue-text my-4 font-weight-bold">Find the ranking of universities based on research output </p>
              <div class="d-flex justify-content-center mt-2 form-inline active-cyan-4">
                <select class="browser-default custom-select search-box mr-3 w-75">
                  <option selected>Search</option>
                  <option value="Yale University">Yale University</option>
                  <option value="Brown University">Brown University</option>
                  <option value="Boston University">Boston University</option>
                  <option value="University of Groningen">University of Groningen</option>
                  <option value="Humboldt University of Berlin">Humboldt University of Berlin</option>
                  <option value="Emory University">Emory University</option>
                  <option value="University of Freiburg">University of Freiburg</option>
                  <option value="University of Zurich">University of Zurich</option>
                  <option value="Eberhard Karls University of Tubingen">Eberhard Karls University of Tubingen</option>
                  <option value="University of Basel">University of Basel</option>
                  <option value="Dartmouth College">Dartmouth College</option>
                  <option value="University of Helsinki">University of Helsinki</option>
                  <option value="Georgetown University">Georgetown University</option>
                  <option value="Uppsala University">Uppsala University</option>
                  <option value="Queen Mary University London">Queen Mary University London</option>
                </select>
                <i class="fas fa-search fa-lg" aria-hidden="true"></i>
              </div>
              <!-- Grid row Univeristy name -->
              <div class="row d-flex justify-content-center ">
                  <h1 class='univeristy-name'></h1>
              </div>
              <div class='row justify-content-center'>
                <ul class="list-group list-group-flush ">
                  <li class="list-group-item nliq"></li>
                  <li class="list-group-item icr"></li>
                </ul>
              </div>
              
              <!-- Grid row Univeristy information -->

              <hr class="my-4">
              <div class='container'>
                
              </div>
              <div class="pt-2">
                <button type="button" class="btn btn-blue waves-effect">Learn more <span class="far fa-gem ml-1"></span></button>
                <button type="button" class="btn btn-outline-primary waves-effect">Download <i class="fas fa-download ml-1"></i></button>
              </div>

            </div>
            <!-- Jumbotron -->
              
          </div>
          <!-- Jumbotron container close -->
        </div>
          
        <!-- Home tab -->
        <div class="tab-pane" id="analytics" role="tabpanel">
          <div class='container' id='universities'></div>
        </div>

      </div>
      
      <script src='js/index.js'></script>
    </body>
</html>
